<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #rabbit {
        width: 110px;
        height: 102px;
        background-position: 0 -854px;
    }
</style>
<body>
<div id="rabbit"></div>

<!--<script src="jquery-3.1.1.min.js"></script>-->
<script>
    var imgUrl = 'rabbit-big.png',
        positions = ['0 -854', '-174 -852', '-349 -852', '-524 -852', '-698 -852', '-874 -848'],
        ele = document.getElementById('rabbit');

    animation(ele, positions, imgUrl);

    function animation(ele, positions, imgUrl) {
        ele.style.backgroundImage = 'url(' + imgUrl + ')';
        ele.style.backgroundRepeat = 'no-repeat';

        var index = 0;

        function run() {

            var position = positions[index].split(' ');
            ele.style.backgroundPosition = position[0] + 'px ' + position[1] + 'px';//第一个值后的px要加空格；

            index++;
            if (index>=positions.length){
                index=0;
            }
            setTimeout(run, 80)
        }
        run();
    }
</script>
</body>
</html>
