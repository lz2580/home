<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
    .container{
        width: 186px;
        height: 186px;
    }
    .item{
        width: 60px;
        height: 60px;
        border: 1px solid #ccc;
        float: left;
    }
    button{
        width: 80px;
        height: 40px;
        text-align: center;
        background-color: green;
        color: #fff;
        border: none;   
        margin-top: 50px;
    }
</style>
<body>
  <div class="container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
  </div>
  <button id="btn"> 点击 </button>
  <button id="stop"> 暂停 </button>
</body>
<script>
    var btn = document.getElementById('btn'),
        item = document.getElementsByClassName('item'),
        stop = document.getElementById('stop'),
        timer;
    
    btn.onclick = function (){
        timer = setInterval(function(){
            for(i = 0;i<item.length;i++){
            var r =  'rgb('+ Math.floor(Math.random()*255) +','+ Math.floor(Math.random()*255) +','+ Math.floor(Math.random()*255)+')' 
            item[i].style.background = r
         }
        },500) 
    }
   
    stop.onclick = function(){
        clearInterval(timer)
    }
</script>
</html>
