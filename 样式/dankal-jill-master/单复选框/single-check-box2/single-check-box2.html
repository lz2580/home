<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>单选框/复选框美化</title>
    <link rel="stylesheet" type="text/css" href="radioAcheckbox.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<section>
    <h3>您喜欢的职业（单选）</h3>
    <div class="_jillRadioAcheck">
        <input type="radio" id="1" name="radio" value="" checked='checked'/>
        <label for="1">安卓工程师</label>
        <input type="radio" id="2" name="radio" value=""/>
        <label for="2">iOS工程师</label>
        <input type="radio" id="3" name="radio" value=""/>
        <label for="3">前端工程师</label>
        <input type="radio" id="4" name="radio" value=""/>
        <label for="4">后台工程师</label>
        <input type="radio" id="5" name="radio" value="" disabled/>
        <label for="5">不可用</label>
    </div>
</section>
<section>
    <h3>您擅长的技能（复选框）</h3>
    <div class="_jillRadioAcheck">
        <input type="checkbox" id="6" name="checkbox" value=""/>
        <label for="6">HTML5</label>
        <input type="checkbox" id="7" name="checkbox" value=""/>
        <label for="7">CSS3</label>
        <input type="checkbox" id="8" name="checkbox" value=""/>
        <label for="8">JS</label>
        <input type="checkbox" id="9" name="checkbox" value=""/>
        <label for="9">JQ</label>
        <input type="checkbox" id="0" name="checkbox" value=""disabled/>
        <label for="0">不可选</label>
    </div>
</section>

</body>
</html>
