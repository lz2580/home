        /*
        改成与系统对象类似写法
        －首字母大写
        －new关键字提取
        －this指向为新创建的对象
        */

        //当new去调用一个函数：这个时候函数中的this就是创建出来的对象，而且函数的返回值直接就是this（隐式返回）
        function CreatePerson(name) {
            this.name = name;
            this.showName =function () {
                alert(this.name);
            };
            //return this; 可以省略
        }
        //new后面调用的函数叫做构造函数
        var p1 = new CreatePerson('jill');
        p1.showName();
        var p2 = new CreatePerson('vane');
        p2.showName();

        alert(p1.showName==p2.showName);
