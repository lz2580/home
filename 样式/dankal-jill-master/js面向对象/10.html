<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>this指向</title>
    <script>

        oDiv.onclick =function () {
            //this -> oDiv
        };


        oDiv.onclick = show;

            //this -> oDiv
        }


        oDiv.onclick = function () {
            show();
        }
        function show() {
            //this->window
        }
    </script>
</head>
