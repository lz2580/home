<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型链</title>
    <script>
        
        //原型链：实力对象与原型之间的连接，叫做原型链

        //原型链的最外层：object.prototype
        function Aaa() {}
        Object.prototype.num = 30;
        var a1 = new Aaa();
        alert(a1.num);//30

        //通过原型链找到对应的num，类比css里的class
        function Aaa() {}
        Aaa.prototype.num = 10;
        var a1 = new Aaa();
        alert(a1.num);//10 为什么a1会找到原型对象的num？－》原型链

        //找到自身的num，类比css里的style
        function Aaa() {
            this.num = 20
        }
        Aaa.prototype.num = 10;
        var a1 = new Aaa();
        alert(a1.num);//20
    </script>
</head>
<body>
<img src="img/14.png">
</body>
</html>
